<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>A 股恐慌指数 - 实时双图</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="refresh" content="300">
  <style>
    :root {
      --bg: #f7f7f7;
      --text: #333;
      --card: #ffffff;
      --shadow: 0 2px 8px rgba(0,0,0,.08);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #e0e0e0;
        --card: #1e1e1e;
        --shadow: 0 2px 8px rgba(0,0,0,.4);
      }
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background .3s, color .3s;
    }
    h1 {
      margin: 0;
      padding: 10px 0;
      font-size: 1.5rem;
      text-align: center;
    }
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    .chart-box {
      width: 90%;
      max-width: 800px;
      background: var(--card);
      border-radius: 8px;
      box-shadow: var(--shadow);
      padding: 10px 0;
      margin: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .chart-box h2 {
      margin: 5px 0 10px 0;
      font-size: 1.1rem;
    }
    iframe {
      border: 0;
      width: 100%;
      height: 40vh;
      min-height: 250px;
      background: transparent;
    }
    @media (max-height: 600px) {
      iframe {
        height: 35vh;
        min-height: 180px;
      }
      h1 {
        font-size: 1.2rem;
        padding: 5px 0;
      }
      .chart-box h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>A 股恐慌指数（实时更新）</h1>

    <!-- 上图：实时网格 -->
    <div class="chart-box">
      <h2>交易日实时网格</h2>
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2Jt3CBnybw-4hoEDC0GWZyyYmt6VGcjtwMCVItY2cciW-2uDplhJEcKYRMPPNW-UULhbUGiqVCbEU/pubchart?oid=432267853&format=interactive"></iframe>
    </div>

    <!-- 下图：日结快照 -->
    <div class="chart-box">
      <h2>每日 15:05 快照</h2>
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2Jt3CBnybw-4hoEDC0GWZyyYmt6VGcjtwMCVItY2cciW-2uDplhJEcKYRMPPNW-UULhbUGiqVCbEU/pubchart?oid=746308507&format=interactive"></iframe>
    </div>
  </div>
</body>
</html>
